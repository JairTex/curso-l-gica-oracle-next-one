<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Canvas</title>
</head>
<body style="background-color: darkgrey;">
    <canvas width="600" height="400">

    </canvas>
    <script>
        var quadro = document.querySelector("canvas");
        var pincel = quadro.getContext('2d');
        //Listras
        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 200, 400);
        pincel.fillStyle = "white";
        pincel.fillRect(200, 0, 400, 400);
        pincel.fillStyle = "red";
        pincel.fillRect(400, 0, 600, 400);
        //Triangulo
        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400,400);
        pincel.fill();
        //Circulo
        pincel.beginPath();
        pincel.fillStyle = "darkgrey";
        pincel.arc(300, 200, 50, 0, 2 * 3.14); //(x, y, tamanho em raio, ângulo inicial, ângulo final em radiano)
        pincel.fill();
    </script>
</body>
</html>
